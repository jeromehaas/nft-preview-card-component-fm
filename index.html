<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/css/central.css">
	<link rel="icon" href="/assets/favicons/favicon.ico">
</head>
<body>
	<section class="nft-card">
		<main class="nft-card__card card">
			
			<div class="card__preview preview">
				<!-- THREE CANVAS-->
				<div class="preview__banner"></div>
				<div class="preview__eye"></div>
			</div>		

			<div class="card__details details">
				<h1 class="details__title">Equilibrium #3429</h1>
				<p class="details__description">Our Equilibrium collection promotes balance and calm.</p>
				<p class="details__price">0.041 ETH</p>
				<p class="details__availability">3 days left</p>
			</div>

			<p class="card__artist artist">
				Creation of 
				<a class="artist__link">Jules Wyvern</a>
			</p>

		</main>
	</section>
	<script src="./js/main.build.js"></script>
</body>
</html>
